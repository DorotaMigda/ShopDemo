<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AllUsers</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
        body {
            background-color: #d2e3f7; /* Ja≈õniejszy niebieski */
            color: #000;
        }

        .delete-btn {
            background-color: #001f3f; /* Przyciski granatowe */
            color: #fff;
        }

        .update-btn {
            background-color: #001f3f; /* Przyciski granatowe */
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>All users:</h2>
    <hr>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>User Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Email</th>
                <th>Password</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${allUsers}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.dateOfBirth}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td>
                    <a th:href="@{updateUser(id=${user.id})}" class="btn btn-primary update-btn">Update</a>
                    <a th:href="@{deleteUser(id=${user.id})}" class="btn btn-primary delete-btn">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
     <a th:href="@{toRegister}" class="btn btn-primary create-btn">User registration</a>
    <hr>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
