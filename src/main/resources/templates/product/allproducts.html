<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AllUsers</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
        body {
            background-color: #d2e3f7; /* Ja≈õniejszy niebieski */
            color: #000;
        }

        .delete-btn {
            background-color: #001f3f; /* Przyciski granatowe */
            color: #fff;
        }

        .update-btn {
            background-color: #001f3f; /* Przyciski granatowe */
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>All products:</h2>
    <hr>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Product Price</th>
                 <th>Product Quantity</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product: ${allProductsAdmin}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                 <td th:text="${product.quantityMax}"></td>
                <td>
                    <a th:href="@{updateProductAdmin(id=${product.id})}" class="btn btn-primary update-btn">Update</a>
                    <a th:href="@{deleteProductAdmin(id=${product.id})}" class="btn btn-primary delete-btn">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
  <a th:href="@{addProduct}" class="btn btn-primary create-btn">Add new product</a>
    <hr>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
