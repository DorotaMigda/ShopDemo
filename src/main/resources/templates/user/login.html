<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<style>
    body {
        background-color: #F0F0F0;
        padding: 20px;
    }
    
    .btn-primary {
        background-color: navy;
        color: #fff;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div>
            <span th:text="${loginFailedMessage}" style="color:red; font-weight:bold;"></span>
        </div>
        <form th:action="@{loginSubmit}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" name="email" type="text" class="form-control" style="max-width: 250px;" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" class="form-control" style="max-width: 250px;" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
