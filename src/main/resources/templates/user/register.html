<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<style>
    body {
        background-color: #F0F0F0;
        padding: 20px;
    }
    
    .btn-primary {
        background-color: navy;
        color: #fff;
    }
    
    .form-control {
        max-width: 250px;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="registerSubmit" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="text" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth:</label>
                <input id="dateOfBirth" type="date" name="dateOfBirth" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="firstName">FirstName:</label>
                <input id="firstName" type="text" name="firstName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">LastName:</label>
                <input id="lastName" type="text" name="lastName" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
